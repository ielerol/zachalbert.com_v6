<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="The personal site of product designer Zac Halbert. UX, design, and code.">
  <meta name="author" content="Zac Halbert">

  <script src="//use.typekit.net/lsi2hge.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  
  <link href="/css/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.1/html5shiv.min.js"></script>
  <![endif]-->
  </head>

  <body class="paused">

    <header class="site-header galaxy" role="banner" id="top">
        
      <div id="star-field"></div>

      <div class="orrry-description">
        <h2>Orrery</h2>
        <p>
          A <em>reasonably</em> accurate model of our solar system.
        </p>
        <a href="#" class="icon-pause button pause-animation"></a><a href="#" class="icon-github button"></a><a href="#" class="icon-information button"></a>
      </div>

      <div class="solar-system">
        
        <div class="eris" id="eris">
          <div class="label"><span class="symbol">E</span>Eris</div>
          <div class="orbit">
            <div class="planet"></div>
          </div>
        </div>

        <div class="pluto" id="pluto">
          <div class="label"><span class="symbol">♇</span>Pluto</div>
          <div class="orbit">
            <div class="planet"></div>
          </div>
        </div>
        
        <div class="neptune" id="neptune">
          <div class="label"><span class="symbol">♅</span>Neptune</div>
          <div class="orbit">
            <div class="planet"></div>
          </div>
        </div>

        <div class="uranus" id="uranus">
          <div class="label"><span class="symbol">♃</span>Uranus</div>
          <div class="orbit">
            <div class="planet"></div>
          </div>
        </div>
        
        <div class="saturn" id="saturn">
          <div class="label"><span class="symbol">♄</span>Saturn</div>
          <div class="orbit">
            <div class="planet"></div>
          </div>
        </div>

        <div class="jupiter" id="jupiter">
          <div class="label"><span class="symbol">♃</span>Jupiter</div>
          <div class="orbit">
            <div class="planet">
              <div class="satellite s_1"></div>
              <div class="satellite s_2"></div>
              <div class="satellite s_3"></div>
            </div>
          </div>
        </div>

        <div class="mars" id="mars">
          <div class="label"><span class="symbol">♂</span>Mars</div>
          <div class="orbit">
            <div class="planet">
              <div class="satellite s_1"></div>
              <div class="satellite s_2"></div>
            </div>
          </div>
        </div>

        <div class="earth" id="earth">
          <div class="label"><span class="symbol">♁</span>Earth</div>
          <div class="orbit">
            <div class="planet">
              <div class="satellite s_1"></div>
            </div>
          </div>
        </div>

        <div class="venus" id="venus">
          <div class="label"><span class="symbol">♀</span>Venus</div>
          <div class="orbit">
            <div class="planet"></div>
          </div>
        </div>

        <div class="mercury" id="mercury">
          <div class="label"><span class="symbol">☿</span>Mercury</div>
          <div class="orbit">
            <div class="planet"></div>
          </div>
        </div>

        <div class="sun" id="sun">
          <div class="label"><span class="symbol">☉</span>Sun</div>
          <div class="orbit">
            <div class="planet"></div>
          </div>
        </div>

      </div>

    </header>

    <div class="site-main">
      <nav class="site-nav" role="navigation">
        <div class="row">
          <a href="{{ site.url }}" class="logo">Logo</a>
        </div>
      </nav>
      <a href="#top" class="link-to-top icon-arrow-up button"></a>
      <div class="content">
        {{ content }}
      </div>
    </div>

    <footer class="site-footer" role="contentinfo">
      <div class="row">
        <div class="small-8 small-centered medium-5 large-4 medium-centered columns">
          <section>
            <a href="http://www.zachalbert.com/" class="footer-logo"></a>
            <div class="social">
              <a href="http://www.twitter.com/ZacHalbert" class="social-icon twitter" title="Follow me on Twitter"></a><a href="https://github.com/zachalbert/ios-camera-app-redesign" class="social-icon github" title="View the repository for this website"></a><a href="http://www.dribbble.com/zachalbert" class="social-icon dribbble" title="View my Dribbble profile"></a>
            </div>
          </section>
          <section class="license">
            <p>
              Thanks to all the people.
            </p>
            <p>
              Made by <a href="http://www.zachalbert.com/">Zac Halbert</a> in 2014, 
              project and <a href="https://github.com/zachalbert/ios-camera-app-redesign">code</a> 
              licensed under <a href="http://opensource.org/licenses/MIT" target="_blank">MIT</a>.
            </p>
          </section>
        </div>
      </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/site.min.js"></script>
  </body>
</html>
