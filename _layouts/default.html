<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="The personal site of product designer Zac Halbert. UX, design, and code.">
  <meta name="author" content="Zac Halbert">

  <script src="//use.typekit.net/lsi2hge.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  
  <link href="/css/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.1/html5shiv.min.js"></script>
  <![endif]-->
  </head>

  <body>
    {% include orrry.html %}
    
    <div class="anchor-offset" id="page"></div>
    <div class="site-main">
      {% include top-nav.html %}

      <div class="content">
        {{ content }}
      </div>

    </div>

    <footer class="site-footer" role="contentinfo" id="contact">
      <div class="row">

        <div class="col-xs-2 col-sm-offset-4 col-sm-1 col-md-offset-3 col-md-1 col-no-padding">
          <div class="social-bank">
            <a href="#" class="icon-twitter button"></a>
            <a href="#" class="icon-dribbble button"></a>
            <a href="#" class="icon-linkedin button"></a>
            <a href="#" class="icon-github button"></a>
            <a href="#" class="icon-instagram button"></a>
          </div>
        </div>

        <div class="col-xs-10 col-sm-7 col-md-8">
          <h3>Hire me, <em>please</em>.</h3>
          <p>This is some text about contacting / hiring me</p>
          <form method="post" action="//forms.brace.io/zachalbert@gmail.com" id="contact-form">
            <input class="float-label" type="text" placeholder="Your name" name="name">
            <input class="float-label" type="email" placeholder="Your email" name="_replyto">
            <input type="checkbox" name="job">This is a work inquiry
            <textarea class="float-label" placeholder="Your message" name="message" rows="3"></textarea>
            <input type="hidden" name="_subject" value="New contact" />
            <input type="hidden" name="_next" value="{{  site.url }}/thanks" />
            <input type="submit" class="button button-primary" value="Send">
          </form>
          <p>
            Made by <a href="http://www.zachalbert.com/">Zac Halbert</a> in 2014, 
            project and <a href="https://github.com/zachalbert/ios-camera-app-redesign">code</a> 
            licensed under <a href="http://opensource.org/licenses/MIT" target="_blank">MIT</a>.
          </p>
        </div>

      </div>
    </footer>

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script src="/js/site.min.js"></script>
  </body>
</html>
