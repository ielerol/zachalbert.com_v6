---
layout: default
---

        <section>
          <div class="post">
            <header class="aside">
              <div class="inner">
                <h1>{{ page.title }}</h1>
                <h2>{{ page.subtitle }}</h2>
              </div>
            </header>

            <time datetime="2014-11" class="post-date">{{ page.date | date: "%B %Y" }}</time>
            {{ content }}

            <div class="post-social">
              <div class="inner">
                <a href="#" class="icon-twitter button"></a><a href="#" class="icon-linkedin button"></a><a href="#" class="icon-facebook button"></a><a href="#" class="icon-google-plus button"></a>
              </div>
            </div>

          </div>
        </section>
