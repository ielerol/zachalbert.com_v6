---
layout: default
---

        <section>
          <div class="post post-single">
            <header class="aside">
              <div class="inner">
                <h1 class="post-title">{{ page.title }}</h1>
                {% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
              </div>
            </header>

            <time datetime="2014-11" class="post-date">{{ page.date | date: "%B %Y" }}</time>
            <div class="body">
              {{ content }}
            
              <!-- {% if page.social != false %}
              <div class="post-social col-main">
                <div class="inner">
                  <a href="#" class="icon-twitter button"></a><a href="#" class="icon-linkedin button"></a><a href="#" class="icon-facebook button"></a><a href="#" class="icon-google-plus button"></a>
                </div>
              </div>
              {% endif %} -->
            
            </div>
            <hr>
            {% include subscribe.html %}

            {% if page.comments %}
            <hr>
            <div class="post-comments col-main">
              <div id="disqus_thread"></div>
              <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'zachalbert'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
              </script>
              <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            </div>
            {% endif %}

          </div>
        </section>
