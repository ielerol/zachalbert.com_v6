---
layout: default
title: Zac Halbert
---

{% for post in site.posts %}
<section>
  <div class="post">
    <header class="aside">
      <div class="inner">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h2>{{ post.subtitle }}</h2>
      </div>
    </header>

    <time datetime="2014-11" class="post-date">{{ post.date | date: "%B %Y" }}</time>
    {{ post.content }}

    <div class="post-social">
      <div class="inner">
        <a href="#" class="icon-twitter button"></a><a href="#" class="icon-linkedin button"></a><a href="#" class="icon-facebook button"></a><a href="#" class="icon-google-plus button"></a>
      </div>
    </div>

  </div>
</section>
{% endfor %}
